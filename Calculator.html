<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator by Justin</title>
</head>
<body>
<h1 id="title">Calculator</h1> 
<div id="screen">
<div id="displayone"></div>
<div id="displaytwo"></div>
<div id="operator"></div>
</div>

<div class="buttons">
    <button id="clear">AC</button>
    <button class="operators">+/-</button>
    <button class="operators">%</button>
    <button class="operators" id="divide">/</button>
    <button class="button">7</button>
    <button class="button">8</button>
    <button class="button">9</button>
    <button class="operators" id="multiply">*</button>
    <button class="button">4</button>
    <button class="button">5</button>
    <button class="button">6</button>
    <button class="operators" id="subtract">-</button>
    <button class="button">1</button>
    <button class="button">2</button>
    <button class="button">3</button>
    <button class="operators" id="add">+</button>
    <button class="button">0</button>
    <button id="decimal">.</button>
    <button id="delete">Del</button>
    <button id="solve">=</button>
</div>
</body>
<script src="calc.js">
</script>
</html>
